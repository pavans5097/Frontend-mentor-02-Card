<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Mentor-Card-Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 hidden>Frontend-Mentor-Card-Layout</h1>
    <main>
        <section class="wrapper">
            <div class="images">
                <img src="./image-equilibrium.jpg" alt="Equilibrium">
                <div class="filter">
                    <img src="/icon-view.svg" alt="">
                </div>
            </div>
            <div class="text">
                <h2>Equilibrium#3429</h2>
                <p>Our Equilibrium collection promotes balance and claim</p>
                <ul>
                    <li><img src="./icon-ethereum.svg" alt=""> 0.041 ETH</li>
                    <li><img src="./icon-clock.svg" alt=""> 3 days left</li>
                </ul>
                <hr class="line">

                <div class="profile">
                    <img src="./image-avatar.png" alt="">
                    <p>Creation of <b> Jules Wyvern</b></p>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
